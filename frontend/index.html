<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Disha - Your AI Health Coach by Curelink. Get personalized health advice 24/7.">
    <meta name="theme-color" content="#128C7E">

    <title>Disha - AI Health Coach | Curelink</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css?v=1.1">
    <link rel="stylesheet" href="css/chat.css?v=1.1">
    <link rel="stylesheet" href="css/animations.css?v=1.1">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/disha-avatar.svg">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="back-button" onclick="window.location.reload()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="avatar">
                    <img src="assets/disha-avatar.svg" alt="Disha" id="avatar-img">
                </div>
                <div class="header-info">
                    <h1>Disha</h1>
                    <p id="status-text">Your AI Health Coach</p>
                </div>
                <div class="header-actions">
                    <button class="icon-button" title="Start New Chat" onclick="App.resetChat()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 4V1L8 5L12 9V6C15.31 6 18 8.69 18 12C18 13.01 17.75 13.97 17.3 14.8L18.78 16.28C19.55 15.03 20 13.57 20 12C20 7.58 16.42 4 12 4ZM12 18C8.69 18 6 15.31 6 12C6 10.99 6.25 10.03 6.7 9.2L5.22 7.72C4.45 8.97 4 10.43 4 12C4 16.42 7.58 20 12 20V23L16 19L12 15V18Z"
                                fill="currentColor" />
                        </svg>
                    </button>
                    <button class="icon-button" title="More options">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="6" r="1.5" fill="currentColor" />
                            <circle cx="12" cy="12" r="1.5" fill="currentColor" />
                            <circle cx="12" cy="18" r="1.5" fill="currentColor" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container" id="chat-container">
            <!-- Loading indicator for older messages -->
            <div class="load-more-indicator" id="load-more-indicator" style="display: none;">
                <div class="spinner small"></div>
                <span>Loading older messages...</span>
            </div>

            <!-- Messages will be inserted here -->
            <div id="messages-container"></div>

            <!-- Typing indicator -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="message-bubble assistant">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="input-area">
            <div class="input-container">
                <button class="voice-button" id="voice-button" title="Voice Message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M12 14C13.66 14 15 12.66 15 11V5C15 3.34 13.66 2 12 2C10.34 2 9 3.34 9 5V11C9 12.66 10.34 14 12 14Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M19 10V11C19 14.87 15.87 18 12 18C8.13 18 5 14.87 5 11V10" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M12 18V22" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M8 22H16" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                <textarea id="message-input" placeholder="Type a message..." rows="1" maxlength="5000"></textarea>
                <button class="send-button" id="send-button" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>

        <!-- Initial Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-content">
                <img src="assets/disha-avatar.svg" alt="Disha" class="loading-avatar">
                <h2>Disha</h2>
                <p>Your AI Health Coach</p>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Error Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script src="js/utils.js?v=1.1"></script>
    <script src="js/api.js?v=1.1"></script>
    <script src="js/scroll.js?v=1.1"></script>
    <script src="js/websocket.js?v=1.1"></script>
    <script src="js/chat.js?v=1.1"></script>
    <script src="js/app.js?v=1.1"></script>
</body>

</html>
